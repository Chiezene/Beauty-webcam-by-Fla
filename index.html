<!DOCTYPE html>
<html>
<head>
  <title>Beauty Webcam by Fla üíÑ</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      color: white;
      margin-top: 30px;
    }
    video, canvas {
      position: absolute;
      top: 140px;
      left: 0;
      right: 0;
      margin: auto;
      width: 360px;
      height: 270px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff69b4;
      transform: scaleX(-1);
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <h1>Beauty Webcam by Fla üíÑüì∏</h1>
  <p style="color:white">Klik ‚ÄúIzinkan Kamera‚Äù dan lihat efek lipstick muncul!</p>
  <video id="kamera" autoplay muted></video>
  <canvas id="overlay" width="360" height="270"></canvas>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Gagal membuka kamera: " + err.message);
      });

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
      faceapi.nets.faceLandmark68TinyNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models')
    ]).then(() => {
      video.addEventListener('play', () => {
        const draw = async () => {
          const result = await faceapi
            .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks(true);

          context.clearRect(0, 0, canvas.width, canvas.height);

          if (result && result.landmarks) {
            const mouth = result.landmarks.getMouth();
            context.fillStyle = 'rgba(255, 0, 120, 0.5)';
            context.beginPath();
            context.moveTo(mouth[0].x, mouth[0].y);
            for (let i = 1; i < mouth.length; i++) {
              context.lineTo(mouth[i].x, mouth[i].y);
            }
            context.closePath();
            context.fill();
          }

          requestAnimationFrame(draw);
        };
        draw();
      });
    });
  </script>
</body>
</html>
